server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Critical entry points - validaton required (no cache)
  # Placed FIRST to take precedence over generic JS/CSS regex
  location ~* ^/(index\.html|flutter\.js|main\.dart\.js|flutter_service_worker\.js)$ {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires -1;
  }

  # Cache fonts and images aggressively (immutable)
  location ~* \.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|map)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # JS and CSS - Do not use immutable to avoid stale unversioned files
  location ~* \.(js|css)$ {
    try_files $uri =404;
    expires 1d;
    add_header Cache-Control "public, max-age=86400";
  }
}
