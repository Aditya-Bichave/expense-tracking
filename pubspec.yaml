name: expense_tracker
description: A basic expense tracking application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Use latest stable Dart SDK

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.3
  equatable: ^2.0.5 # For value equality in Blocs/Entities

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Dependency Injection
  get_it: ^7.6.4

  # Routing
  go_router: ^10.1.2 # Or your preferred router

  # Utilities
  intl: ^0.20.0 # For date formatting
  uuid: ^4.1.0 # For generating unique IDs
  dartz: ^0.10.1
  url_launcher: ^6.3.1
  multi_select_flutter: ^4.1.3
  collection: ^1.18.0
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  csv: ^6.0.0

  # Settings
  shared_preferences: ^2.2.2
  file_picker: ^8.0.0+1
  local_auth: ^2.2.0
  package_info_plus: ^8.0.0
  json_annotation: ^4.8.1
  simple_logger: ^1.10.0

  # UI
  google_fonts: ^6.2.0
  flutter_svg: ^2.0.10+1
  flutter_animate: ^4.5.0
  flutter_colorpicker: ^1.1.0
  table_calendar: ^3.1.0
  toggle_switch: ^2.3.0
  percent_indicator: ^4.2.4
  confetti: ^0.7.0
  fl_chart: ^0.68.0
  bloc_concurrency: ^0.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Code Generation (for Hive)
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

  # Testing
  bloc_test: ^9.1.4 # For testing Blocs
  mocktail: ^1.0.1 # Mocking library

flutter:
  uses-material-design: true

  assets:
      - assets/elemental/
