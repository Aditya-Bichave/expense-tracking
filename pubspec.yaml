name: expense_tracker
description: A basic expense tracking application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Use latest stable Dart SDK

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5 # For value equality in Blocs/Entities

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Dependency Injection
  get_it: ^7.6.4

  # Routing
  go_router: ^10.1.2 # Or your preferred router

  # Utilities
  intl: ^0.18.1 # For date formatting
  uuid: ^4.1.0 # For generating unique IDs
  dartz: ^0.10.1
  fl_chart: ^0.64.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Code Generation (for Hive)
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

  # Testing
  bloc_test: ^9.1.4 # For testing Blocs
  mocktail: ^1.0.1 # Mocking library

flutter:
  uses-material-design: true